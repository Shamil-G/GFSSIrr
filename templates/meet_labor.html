{% extends 'base.html' %}

{% block title %}
{{ res_value('MEET_LABOR') }}
{% endblock %}

{% block main_title %}
    <span style="font-weight: bold">{{ res_value('MEET_LABOR') }}</span>
{% endblock %}

{% block link_style %}
<!--<link rel="stylesheet" type="text/css" href="/static/common_style/filters.css">
<link rel="stylesheet" type="text/css" href="/static/{{session['style']}}/filters.css">-->
{% endblock %}

{% block body %}

<div id="irr-labor-form">
  <form>

      <!-- Дата -->
      <div style="padding-top: 6px">
        <label>{{ res_value('MEET_DATE') }}
            <input class="input_d" style="margin-left: 12px; max-width: 132px" type="date" name="meet_date" required>
        </label>
      </div>

      <!-- Регион -->
      <div style="padding-top: 6px">
        <label>Регион</label>
        <select class="input_s" name="region" required>
          <option value="">Выберите регион</option>
        </select>
      </div>

      <!-- Район -->
      <div style="padding-top: 6px">
        <label>Район</label>
        <select class="input_s" name="district" required>
          <option value="">Выберите район</option>
        </select>
      </div>

      <!-- Количество участников -->
      <div style="padding-top: 6px">
        <label>Количество участников
            <input class="input_s" style="max-width: 80px" type="number" name="participants_total" min="1" required>
        </label>
      </div>

      <!-- Количество женщин -->
      <div style="padding-top: 6px">
        <label>Количество женщин
            <input class="input_s" style="max-width: 80px" type="number" name="participants_women" min="0" required>
        </label>
      </div>

      <!-- Спикер -->
      <div style="padding-top: 6px">
        <label>ФИО спикера
            <input class="input_s" type="text" name="speaker_fio" list="speakers" required>
        </label>
        <datalist id="speakers">
          <!-- наполняется из БД -->
        </datalist>
      </div>

      <!-- Формат встречи -->
      <div style="padding-top: 6px">
        <label>Формат встречи</label>
        <select class="input_s" style="max-width: 170px" name="meeting_format" required>
          <option value="">Выберите формат</option>
          <option value="offline">На месте</option>
          <option value="online">Онлайн</option>
        </select>
      </div>

      <!-- Совместные организации -->
      <div style="padding-top: 6px">
        <label>Организация (совместно)</label>
        <select name="partners[]" multiple>
          <option value="self">Проведено самостоятельно</option>
        </select>
        <small>Для выбора нескольких удерживайте Ctrl</small>
      </div>

      <!-- БИН -->
      <div style="padding-top: 6px">
        <label>БИН организации
            <input class="input_s" type="text" name="bin" maxlength="12" required>
        </label>
      </div>

      <!-- Наименование организации -->
      <div style="padding-top: 6px">
        <label>Наименование организации
        <input class="input_s" type="text" name="organization_name" readonly>
        </label>
      </div>

      <!-- Категория -->
      <div style="padding-top: 6px">
        <label>Категория субъекта предпринимательства</label>
        <select class="input_s" style="max-width: 184px" name="business_category" required>
          <option value="">Выберите категорию</option>
          <option value="large">Крупный</option>
          <option value="medium">Средний</option>
          <option value="small">Малый</option>
        </select>
      </div>

      <!-- Фото -->
      <div style="padding-top: 6px">
        <label>Фотоотчет (минимум 2 файла)
            <input type="file" name="photos[]" multiple accept="image/*" required>
        </label>
      </div>

      <!-- Сохранить -->
      <div style="padding-top: 12px">
        <button type="submit">Сохранить</button>
      </div>

  </form>
</div>
<!-- <script type="module" id="pageScript" data-page="base_pension" src="static/js/main.js"></script> -->
{% endblock %}
